name: CodeQL Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "CMakeLists.txt"
      - "src/*.c"
      - "src/*.h"
      - "src/*.h.in"
      - "cmake/*"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codeql-scan:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: CodeQL Scan
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name != 'push' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

      - name: Install dependencies
        run: sudo apt-get -qq update && sudo apt-get install -y libev-dev

      - name: Install libassh
        run: |
          mkdir libassh
          cd libassh
          wget -q http://download.savannah.nongnu.org/releases/libassh/libassh-1.0.tar.gz -O - | tar -xz --strip-components=1 -f -
          ./configure --quiet --enable-silent-rules --disable-client --disable-examples --without-gcrypt --without-openssl --without-sodium --without-zlib --disable-dependency-tracking
          make -j2
          sudo make install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f3feb00acb00f31a6f60280e6ace9ca31d91c76a # v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@f3feb00acb00f31a6f60280e6ace9ca31d91c76a # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f3feb00acb00f31a6f60280e6ace9ca31d91c76a # v2
