name: CodeQL Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "CMakeLists.txt"
      - "src/*.c"
      - "src/*.h"
      - "src/*.h.in"
      - "cmake/*"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codeql-scan:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: CodeQL Scan
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name != 'push' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - name: Install dependencies
        run: sudo apt-get -qq update && sudo apt-get install -y libev-dev

      - name: Install libassh
        run: |
          mkdir libassh
          cd libassh
          wget -q http://download.savannah.nongnu.org/releases/libassh/libassh-1.0.tar.gz -O - | tar -xz --strip-components=1 -f -
          ./configure --quiet --enable-silent-rules --disable-client --disable-examples --without-gcrypt --without-openssl --without-sodium --without-zlib --disable-dependency-tracking
          make -j2
          sudo make install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@312e093a1892bd801f026f1090904ee8e460b9b6 # v2

      - name: Autobuild
        uses: github/codeql-action/autobuild@312e093a1892bd801f026f1090904ee8e460b9b6 # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@312e093a1892bd801f026f1090904ee8e460b9b6 # v2
